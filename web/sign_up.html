    <style>
        *{

	</style>
        <script>






function validAll() 
{
    var checkFname=allFname();
    var checkLname=allLname();
    var pass=allPassword();
    if(checkFname && pass && checkLname) 
    {
        return true;
    }
 else 
 {return false;}
}
function allLname() 
{
     var x = document.forms["signupForm"]["lname"];
   var letters = /^[A-Za-z]+$/;
   if(x.value.match(letters))
     {
      return true;
     }
   else
     {
      document.getElementById("lnameError").innerHTML = "*INVALID LAST NAME";
     return false;
     }
}
function allPassword() 
{
    var x=document.forms["signupForm"]["password"];
    var y=document.forms["signupForm"]["cpassword"];
    if(x.value==y.value)
    {
        return true;
    }
    else{
        document.getElementById("passError").innerHTML="*WRONG PASSWORD";
        return false;
    }
}
function allFname()
  {
    var x = document.forms["signupForm"]["fname"];
   var letters = /^[A-Za-z]+$/;
   if(x.value.match(letters))
     {
      return true;
     }
   else
     {
      document.getElementById("fnameError").innerHTML = "*INVALID FIRST NAME";
     return false;
     }
  }
  </script>
</head>
<body background="bg1.jpg">
     <table style="width:100%;background-color:white;border-radius:30px;height:60px;opacity:0.7">

<div class="design">

      </br> 
    <div style="max-width:400px;margin:auto">
        <form action="sign_up.jsp" method="POST" name='signupForm' onsubmit="return validAll()">	
        <div class="input-icons">
           <div> <label for="First">
                <i class="fa fa-user icon"></i>
            </label>
		 	<input id="First" class="input-field" type="text" placeholder="First name" name="fname" required> 
                         <span class="showError" id="fnameError" ></span>  </div>
            <div> <label for="Last">
                <i class="fa fa-user icon"></i>
            </label>
            <input id="Last" class="input-field" type="text" placeholder="Last name" name="lname" required> 
            <span class="showError" id="lnameError" > </span> </div>
            <label for="email">
                <i class="fa fa-envelope icon"></i>
            </label>
            <input id="email" class="input-field" type="email" placeholder="Email Address" name="email" required>
            
            <label for="pass">
                <i class="fa fa-lock icon"></i>
            </label>
            <input id="pass"class="input-field" type="password" placeholder="Password" name="password" required>
            
            <div> <label for="cpass">
                <i class="fa fa-lock icon"></i>
            </label>
            <input id="cpass" class="input-field" type="password" placeholder="Confirm Password" name="cpassword" required>
            <span id="passError" class="showError"></span> </div>
   
            <input class="button button4" type="submit" value="Sign Up">
            <input class="button button4" type="reset" value="Reset">
            </div>
        </form>
