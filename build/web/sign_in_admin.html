<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/my_js.js"></script>
    <style>
        body {
            font-family: 'Zen Old Mincho', serif;
        }
    </style>
</head>

<body background="images/bg1.jpg">
    <div class="container-fluid">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item m-1">
                <img src="./images/logo.png" class="img-fluid" alt="">
            </li>
            <li class="nav-item m-1">
                <h1 class="text-center">Test Your Skills</h1>
            </li>
            <li class="nav-item m-1">
                <button class="btn" style="background-color: navy;"> <a href="./sign_in.html" class="text-light">User Sign in
                        </a></button>
            </li>
        </ul>
        <div class="row d-flex justify-content-center mt-3">
            <div class="col-md-6" style="background-color: lightskyblue;border: 5px solid black;">

                <h3 class="text-center mt-2" style="color: navy;"><strong>Admin Sign in</strong></h3>
                <h3 class="text-center mt-2" style="color: navy;">Welcome to Test Your Skills</h3>
                <form action="sign_in_admin.jsp" method="POST">
                    <div class="form-group">
                        <i class="fa fa-envelope m-1"></i><label for="exampleInputEmail1">Email Address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-key m-1"></i><label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Password">
                    </div>
                    <button type="submit" style="background-color: navy;color: white;"
                        class="btn text-center mb-4">Submit</button>
                    <button type="reset" style="background-color: navy;color: white;"
                        class="btn text-center mb-4">Reset</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
