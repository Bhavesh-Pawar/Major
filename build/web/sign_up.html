        <script>






function validAll() 
{
    var checkFname=allFname();
    var checkLname=allLname();
    var pass=allPassword();
    if(checkFname && pass && checkLname) 
    {
        return true;
    }
 else 
 {return false;}
}
function allLname() 
{
     var x = document.forms["signupForm"]["lname"];
   var letters = /^[A-Za-z]+$/;
   if(x.value.match(letters))
     {
      return true;
     }
   else
     {
      document.getElementById("lnameError").innerHTML = "*INVALID LAST NAME";
     return false;
     }
}
function allPassword() 
{
    var x=document.forms["signupForm"]["password"];
    var y=document.forms["signupForm"]["cpassword"];
    if(x.value==y.value)
    {
        return true;
    }
    else{
        document.getElementById("passError").innerHTML="*WRONG PASSWORD";
        return false;
    }
}
function allFname()
  {
    var x = document.forms["signupForm"]["fname"];
   var letters = /^[A-Za-z]+$/;
   if(x.value.match(letters))
     {
      return true;
     }
   else
     {
      document.getElementById("fnameError").innerHTML = "*INVALID FIRST NAME";
     return false;
     }
  }
